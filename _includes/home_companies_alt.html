{% for company in site.data.companies %}
  <div class="hoverArea flex items-center pb-4 mb-4 border-b border-slate-100 relative">
    <!-- Hover area -->
      <!-- Left side -->
      <div class="flex-shrink-0">
        <img src="{{ site.baseurl }}/assets/images/icons/{{ company.icon }}-icon.png" alt="{{ company.humanname }} Icon" class="h-9 w-9 mx-auto">
      </div>
      <!-- Middle side -->
      <div class="flex flex-col items-start ml-4">
        <h1 class="text-slate-900 font-medium">{{ company.humanname }}</h1>
        <h2 class="text-slate-500 text-base text-sm">{{ company.position }}</h2>
      </div>
      <!-- Right side -->
      <div class="flex flex-col items-end ml-auto text-sm">
        <p class="text-right text-slate-900">{{ company.status }}</p>
        <p class="text-right text-slate-500">{{ company.tenure }}</p>
      </div>
    <!-- End Hover area -->
    <!-- Tooltip -->
    <div class="tooltip absolute w-72 bg-white border border-slate-200 shadow-xl text-slate-800 text-xs rounded p-4 opacity-0 hidden z-50">
      <p class="text-slate-800">
        <img src="{{ site.baseurl }}/assets/images/icons/{{ company.icon }}-icon.png" alt="{{ company.humanname }} Icon" class="inline-block align-middle h-4 w-4">
        {{ company.desc }}
      </p>
    </div>    
  </div>
{% endfor %}
