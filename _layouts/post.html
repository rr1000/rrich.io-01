<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="/assets/css/styles.css">
      <!-- // -->
      <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="16x16">
      <link rel="icon" type="image/png" href="/assets/images/favicon.ico" sizes="32x32">
      <!-- // -->
      <link rel="apple-touch-icon" sizes=”114×114″ href="/assets/images/apple-icon-114.png">
      <link rel="apple-touch-icon" sizes=”72x72″ href="/assets/images/apple-icon-72.png">
      <!-- // -->
      {% feed_meta %}
      {% seo %}
  </head>
  <body class="{{page.body}}">
    {% include header.html %}
    <div class="narrow--grid rr--masthead">
        <div class="row">
            <div class="col-xs-12">
                <div class="rr--bc"><a href="/writing">&larr; Blog</a> | {{page.cleantitle}}</div>
                <h2 class="rr--post-title">{{page.cleantitle}}</h2>
                <div class="rr--blog-post-header">
                    <p><span>Published:</span> {{page.year}}</p>
                    <p><span>Reference:</span> <a href="{{page.reference}}">{{page.reference}}</a></p>
                    <p><span>Roam Source:</span> <a href="{{page.roam}}">{{page.roam}}</a></p>
                </div>
                <div class="rr--markdown">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
  </body>
</html>
